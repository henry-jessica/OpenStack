
<div class="container mt-4 pt-4">
    <div class="row gutters">

    <div class="col-3">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">{{authenticator?.user?.username}}</h5>
                    <h6 class="user-email">{{authenticator?.user?.attributes?.email}}</h6>
                </div>
             
            </div>
        </div>
    </div>
    </div>
    <div class="col-9">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="row">
                            <div class="col-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput id="contactNumber" type="text" formControlName="username">
                                <!-- <mat-error *ngIf="ticketUserOwner.get('username')?.invalid && (ticketUserOwner.get('username')?.dirty || ticketUserOwner.get('username')?.touched)">Please enter a name</mat-error> -->
                             
                             
                              </mat-form-field>
                            </div>
                      
                            <div class="col-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Surname</mat-label>
                                <input matInput id="surname" type="text" formControlName="surname">
                                <!-- <mat-error *ngIf="ticketUserOwner.get('surname')?.invalid && (ticketUserOwner.get('surname')?.dirty || ticketUserOwner.get('surname')?.touched)">Please enter a surname</mat-error> -->
                              </mat-form-field>
                            </div>
                      
                          </div>
                      
                          <div class="row">
                            <div class="col-12">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" readonly>
                              </mat-form-field>
                            </div>
                          </div>
                      
                          <div class="row">
                            <div class="col-12">
                              <mat-form-field appearance="outline">
                                <mat-label>County</mat-label>
                                <select matNativeControl formControlName="county" #county>
                                  <option value="">Select County</option>
                                  <option *ngFor="let county of counties" [value]="county">{{ county }}</option>
                                </select>
                              </mat-form-field>
                            </div>
              
                          
                          </div>
                          
                      
                          <div class="row ">
                            <div class="col-6 mb-2 pb-2">
                              <mat-form-field appearance="outline">
                                <mat-label>DOB</mat-label>
                                <input matInput [matDatepicker]="eventDateEnds" formControlName="dob">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="eventDateEnds"></mat-datepicker-toggle>
                                <mat-datepicker #eventDateEnds></mat-datepicker>
                              </mat-form-field>
                            </div>
                      
                            <div class="col-6">
                                <mat-form-field class="example-full-width" appearance="outline">
                                  <mat-label>ZIP</mat-label>
                                  <input matInput id="zip" type="text" formControlName="zip">
                                  <!-- <mat-error *ngIf="ticketUserOwner.get('username')?.invalid && (ticketUserOwner.get('username')?.dirty || ticketUserOwner.get('username')?.touched)">Please enter a name</mat-error> -->
                                </mat-form-field>
        
                        </div>
                          <!-- <div class="row">
                            <div class="col-12">
                              <div class="form-group">
                                <label for="exampleFormControlSelect1"></label>
                                <select class="form-control" formControlName="county" #county>
                                  <option value="">Select County</option>
                                  <option *ngFor="let county of counties" [value]="county">{{ county }}</option>
                                </select>
                              </div>
                            </div>
                          </div> -->
                      
                          <label id="example-radio-group-label" >Gender:</label>
                          <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="gender"
                            class="example-radio-group">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="female">Female</mat-radio-button>
                            <mat-radio-button value="nonbinary">Non-binary</mat-radio-button>
                            <mat-radio-button value="other">Other</mat-radio-button>
                          </mat-radio-group>
                    </div>
               
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button  class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </form>
    </div>

    </div>
