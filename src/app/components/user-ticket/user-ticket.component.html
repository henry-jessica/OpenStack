<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
<form [formGroup]="ticketUserOwner" (ngSubmit)="onSubmit()">
  <div class="container pt-4 row">
    <h3>Ticket date: 15.07 | {{ticket?.title}}     #{{index}}</h3>
    <div class="row col-12" >
      <div class="col-6">
        <h3><strong>Please insert the owner of this ticket:</strong></h3>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <mat-slide-toggle #toggle (change)="toggleChecked()">It is for me</mat-slide-toggle>
    
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput id="contactNumber" type="text" formControlName="username">
          <mat-error *ngIf="ticketUserOwner.get('username')?.invalid && (ticketUserOwner.get('username')?.dirty || ticketUserOwner.get('username')?.touched)">Please enter a name</mat-error>
       
       
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput id="surname" type="text" formControlName="surname">
          <mat-error *ngIf="ticketUserOwner.get('surname')?.invalid && (ticketUserOwner.get('surname')?.dirty || ticketUserOwner.get('surname')?.touched)">Please enter a surname</mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>County</mat-label>
          <select matNativeControl formControlName="county" #county>
            <option value="">Select County</option>
            <option *ngFor="let county of counties" [value]="county">{{ county }}</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    

    <div class="row ">
      <div class="col-12 mb-2 pb-2">
        <mat-form-field appearance="outline">
          <mat-label>DOB</mat-label>
          <input matInput [matDatepicker]="eventDateEnds" formControlName="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="eventDateEnds"></mat-datepicker-toggle>
          <mat-datepicker #eventDateEnds></mat-datepicker>
        </mat-form-field>
      </div>


    <label id="example-radio-group-label" >Gender:</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="gender"
      class="example-radio-group">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="nonbinary">Non-binary</mat-radio-button>
      <mat-radio-button value="other">Other</mat-radio-button>
    </mat-radio-group>

    
  </div>
<div class="pt-2 pb-2">
  <hr/>

</div>

 
  </div>
  
</form>
